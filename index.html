<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ATENDIMENTO PADRÃO FEMINA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f0f8;
    }
    header {
      background-color: #6a1b9a;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
    }
    .list {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      flex-shrink: 0;
    }
    .list h3 {
      color: #6a1b9a;
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .card {
      background-color: #ede7f6;
      color: #333;
      border-left: 4px solid #6a1b9a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      white-space: pre-wrap;
      max-height: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
    }
    .card.expanded {
      max-height: none;
      overflow: visible;
    }
    .card strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #4a148c;
    }
    .toggle-button {
      background-color: transparent;
      border: none;
      color: #6a1b9a;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      margin-top: 10px;
    }
    .toggle-button::after {
      content: '\25BC'; /* seta para baixo */
      margin-left: 5px;
      font-size: 12px;
    }
    .card.expanded .toggle-button::after {
      content: '\25B2'; /* seta para cima */
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.femina.png" alt="Logo Femina">
    <h1>ATENDIMENTO PADRÃO FEMINA</h1>
  </header>

  <div class="board" id="board"></div>

  <script>
    const boardData = { /* mesmo conteúdo JSON de cards/lists aqui */ };

    const boardEl = document.getElementById("board");
    const listsMap = {};
    for (const [listId, listName] of Object.entries(boardData.lists)) {
      listsMap[listId] = {
        name: listName,
        cards: []
      };
    }

    for (const card of boardData.cards) {
      if (listsMap[card.idList]) {
        listsMap[card.idList].cards.push(card);
      }
    }

    for (const listId in listsMap) {
      const list = listsMap[listId];
      const listEl = document.createElement("div");
      listEl.className = "list";
      listEl.innerHTML = `<h3>${list.name}</h3>`;

      list.cards.forEach(card => {
        const cardEl = document.createElement("div");
        cardEl.className = "card";
        cardEl.innerHTML = `<strong>${card.name}</strong>${card.desc}`;

        const button = document.createElement("button");
        button.textContent = "Ver mais";
        button.className = "toggle-button";
        button.onclick = () => {
          cardEl.classList.toggle("expanded");
          button.textContent = cardEl.classList.contains("expanded") ? "Ver menos" : "Ver mais";
        };

        cardEl.appendChild(button);
        listEl.appendChild(cardEl);
      });

      boardEl.appendChild(listEl);
    }
  </script>
</body>
</html>
