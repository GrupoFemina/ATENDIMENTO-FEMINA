<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ATENDIMENTO PADRÃO FEMINA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f0f8;
    }
    header {
      background-color: #6a1b9a;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
    }
    .list {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 300px;
      max-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      flex-shrink: 0;
    }
    .list h3 {
      color: #6a1b9a;
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .card {
      background-color: #ede7f6;
      color: #333;
      border-left: 4px solid #6a1b9a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      white-space: normal;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
      width: 100%;
      text-align: left;
      border: none;
    }
    .card:hover {
      transform: scale(1.02);
      background-color: #d1c4e9;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal > div {
      background: #fff;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      max-height: 80vh;
      overflow: auto;
      position: relative;
    }
    #modal-content {
      white-space: pre-wrap;
      color: #333;
    }
    #modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6a1b9a;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #modal button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.femina.png" alt="Logo Femina" />
  <h1>ATENDIMENTO PADRÃO FEMINA</h1>
</header>

<div class="board" id="board"></div>

<!-- Modal -->
<div id="modal">
  <div>
    <button onclick="closeModal()">Fechar</button>
    <div id="modal-content"></div>
  </div>
</div>

<script>
const boardData = {
  lists: {
    "estoque_coluna_001": "ESTOQUE",
    "683615767be3d4dd7675250e": "CADASTROS - EXTERNAS",
    "683616ef6cc0c8d06e9b1dcc": "ADMINISTRATIVO",
    "683615767be3d4dd7675250f": "FORÇA DE VENDAS",
    "683615767be3d4dd7675250d": "ATENDIMENTO - LOJA"
  },
  cards: [
    {
      name: "CADASTRO NOVO",
      desc: "<strong>Ativação:</strong> Via pedido.\n<strong>Pagamento:</strong> Boleto 3x.\n<strong>Entrega:</strong> endereço do RE.",
      idList: "683615767be3d4dd7675250e"
    },
    {
      name: "TRANSFERÊNCIA DE CADASTRO - ACOLHIMENTO",
      desc: "<strong>ATIVAÇÃO:</strong> Pedido em Anexo\n<strong>FORMA DE PAGAMENTO:</strong> Boleto 3x\n<strong>ENTREGA:</strong> No endereço do RE\n<strong>CUPOM:</strong> Inserir cupom vigente",
      idList: "683615767be3d4dd7675250e"
    },
    {
      name: "REATIVAÇÃO - CESSADO",
      desc: "<strong>ATIVAÇÃO:</strong> Pedido em Anexo\n<strong>FORMA DE PAGAMENTO:</strong> Boleto 3x \n<strong>ENTREGA:</strong> No endereço do RE\n<strong>CUPOM:</strong> Inserir cupom vigente",
      idList: "683615767be3d4dd7675250e"
    },
    {
      name: "AUTO REATIVAÇÃO",
      desc: "<strong>RE realizou pedido pelo APP ou em Loja</strong>\n\n<strong>Nº PEDIDO:</strong> XXX.XXX.XXX\n<strong>Ranking:</strong> Adicionar ao ciclo XX",
      idList: "683615767be3d4dd7675250e"
    },
    {
      name: "PEDIDO COM RETIRADA AGENDADA",
      desc: "<strong>Nº PEDIDO:</strong> [XXX]\n<strong>CÓD. REV.:</strong> [CÓD + NOME RE]\n<strong>DATA RETIRAR:</strong> [pedido + 2 dias úteis]",
      idList: "estoque_coluna_001"
    },
    {
      name: "OCORRÊNCIA DE PRODUTO",
      desc: "<strong>CÓD. PRODUTO1:</strong>\n<strong>CÓD. PRODUTO2:</strong>\n<strong>CÓD. PRODUTO3:</strong>",
      idList: "estoque_coluna_001"
    },
    {
      name: "CANCELAMENTO DE PEDIDO",
      desc: "<strong>CÓD/NOME:</strong>\n<strong>N° DO PEDIDO:</strong>\n<strong>MOTIVO:</strong>\n<strong>ANEXAR OS PRINTS DA SOLICITAÇÃO:</strong> (conversa com RE, entre outros)\n\n@‌mencionar gerente adm @‌marcar gerente loja @‌mencionar gerente estoque",
      idList: "estoque_coluna_001"
    },
    {
      name: "CARTA DE CORREÇÃO",
      desc: "Solicito Carta de Correção de Endereço para o pedido, conforme os dados:\n<strong>CÓD/NOME:</strong>\n<strong>N° DO PEDIDO:</strong>\n<strong>MOTIVO:</strong> (Descrever o motivo com clareza)\n<em>Exemplo: O RE informou um endereço incorreto e solicitou a alteração para o endereço do trabalho.</em>\n\n*Print da conversa com o RE solicitando a alteração;\n*Comprovante do endereço atualizado;\n*Print da alteração do endereço no sistema GERA",
      idList: "estoque_coluna_001"
    }
  ]
};

function openModal(contentHtml) {
  document.getElementById("modal-content").innerHTML = contentHtml;
  document.getElementById("modal").style.display = "flex";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

const boardEl = document.getElementById("board");
const listsMap = {};
for (const [listId, listName] of Object.entries(boardData.lists)) {
  listsMap[listId] = {
    name: listName,
    cards: []
  };
}

for (const card of boardData.cards) {
  if (listsMap[card.idList]) {
    listsMap[card.idList].cards.push(card);
  }
}

const orderedListIds = [
  "estoque_coluna_001",
  "683615767be3d4dd7675250e",
  "683616ef6cc0c8d06e9b1dcc",
  "683615767be3d4dd7675250f",
  "683615767be3d4dd7675250d"
];

for (const listId of orderedListIds) {
  const list = listsMap[listId];
  if (!list) continue;

  const listEl = document.createElement("div");
  listEl.className = "list";
  listEl.innerHTML = `<h3>${list.name}</h3>`;

  list.cards.forEach(card => {
    const buttonEl = document.createElement("button");
    buttonEl.className = "card";
    buttonEl.innerHTML = `<strong>${card.name}</strong>`;
    buttonEl.onclick = () => openModal(`<strong>${card.name}</strong><br><br>${card.desc}`);
    listEl.appendChild(buttonEl);
  });

  boardEl.appendChild(listEl);
}
</script>

</body>
</html>
