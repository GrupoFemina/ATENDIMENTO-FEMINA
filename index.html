  width: 100%;
  border: none;

.card:hover {

  background-color: #d1c5cb;
}

#modal {
  display: none;
  position: fixed;
  top: 0; left: 0;

  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;

  border-radius: 10px;
  max-width: 500px;

  padding: 20px;

  overflow: auto;
  position: relative;

#modal-content {

  color: #333;

#modal button {

  top: 10px;
  right: 10px;
  background: var(--vinho);
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;

#modal button:hover {

}

@media (min-width: 769px) {

    overflow-x: auto;

  .list {

@media (max-width: 768px) {

    align-items: center;

  .list {
