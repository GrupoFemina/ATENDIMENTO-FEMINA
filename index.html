<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ATENDIMENTO PADRÃO FEMINA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f0f8;
    }
    header {
      background-color: #6a1b9a;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
    }
    .list {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      flex-shrink: 0;
    }
    .list h3 {
      color: #6a1b9a;
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .card {
      background-color: #ede7f6;
      color: #333;
      border-left: 4px solid #6a1b9a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .card strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #4a148c;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.femina.png" alt="Logo Femina">
    <h1>ATENDIMENTO PADRÃO FEMINA</h1>
  </header>

  <div class="board" id="board"></div>

  <script>
    const boardData = {
      "lists": {
        "683615767be3d4dd7675250e": "CADASTROS - EXTERNAS",
        "683615767be3d4dd7675250f": "FORÇA DE VENDAS",
        "683616ef6cc0c8d06e9b1dcc": "ADMINISTRATIVO",
        "683615767be3d4dd7675250d": "ATENDIMENTO WHATSAPP"        
      },
      "cards": [
        {
          name: "CADASTRO NOVO",
          desc: "<strong>Ativação:</strong> Via pedido.\n<strong>Pagamento:</strong> Boleto 3x.\n<strong>Entrega:</strong> endereço do RE.",
          idList: "683615767be3d4dd7675250e"
        },
        {
          name: "AUTO REATIVAÇÃO",
          desc: "<strong>NºPedido:</strong> XXX.XXX.XXX\n<strong>Ranking:</strong> Adicionar ao ciclo 8.",
          idList: "683615767be3d4dd7675250e"
        },
        {
          name: "TRANSFERÊNCIA - ACOLHIMENTO",
          desc: "<strong>ATIVAÇÃO:</strong> Pedido em Anexo\n<strong>Pagamento:</strong> Boleto 3x.\n<strong>Entrega:</strong> No endereço do RE.",
          idList: "683615767be3d4dd7675250e"
        },
        {
          name: "CADASTRO CESSADO",
          desc: "<strong>ATIVAÇÃO:</strong> Pedido em Anexo\n<strong>FORMA DE PAGAMENTO:</strong> Boleto 3x.\n<strong>ENTREGA:</strong> No endereço do RE ou Retirada\n<strong>CUPOM:</strong> Informar o cupom vigente no ciclo.",
          idList: "683615767be3d4dd7675250e"
        },
        {
          name: "ATENDIMENTO - R.E ATIVO",
          desc: "<strong>CÓD NOME:</strong> [INFORMAR]\n<strong>Descrição:</strong> [NECESSIDADE]\n<strong>Promotora:</strong> [@marcar]",
          idList: "683615767be3d4dd7675250f"
        },
        {
          name: "RE-ATIVAÇÃO",
          desc: "<strong>Reativação:</strong> Informações do RE para nova ativação.\n<strong>Alocação:</strong> marcar.",
          idList: "683615767be3d4dd7675250f"
        },
        {
          name: "PEDIDO COM RETIRADA AGENDADA",
          desc: "<strong>Nº PEDIDO:</strong> [XXX]\n<strong>CÓD. REV.:</strong> [CÓD + NOME RE]\n<strong>DATA RETIRAR:</strong> [pedido + 2 dias úteis]",
          idList: "683615767be3d4dd7675250f"
        },
        {
          name: "CANCELAMENTO",
          desc: "<strong>CÓD/NOME:</strong>\n<strong>Nº do pedido:</strong>\n<strong>Motivo:</strong>\n<strong>Anexar:</strong> prints da solicitação",
          idList: "683616ef6cc0c8d06e9b1dcc"
        },
        {
          name: "CESSADO",
          desc: "<strong>Finalização:</strong> cadastro externo por inatividade.",
          idList: "683616ef6cc0c8d06e9b1dcc"
        }
      ]
    };

    const boardEl = document.getElementById("board");

    const listsMap = {};
    for (const [listId, listName] of Object.entries(boardData.lists)) {
      listsMap[listId] = {
        name: listName,
        cards: []
      };
    }

    for (const card of boardData.cards) {
      if (listsMap[card.idList]) {
        listsMap[card.idList].cards.push(card);
      }
    }

    for (const listId in listsMap) {
      const list = listsMap[listId];
      const listEl = document.createElement("div");
      listEl.className = "list";
      listEl.innerHTML = `<h3>${list.name}</h3>`;

      list.cards.forEach(card => {
        const cardEl = document.createElement("div");
        cardEl.className = "card";
        cardEl.innerHTML = `<strong>${card.name}</strong>${card.desc}`;
        listEl.appendChild(cardEl);
      });

      boardEl.appendChild(listEl);
    }
  </script>
</body>
</html>
