<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ATENDIMENTO PADR√ÉO FEMINA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6fdfb;
    }
    header {
      background-color: #74aa91;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
    }
    .list {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 300px;
      max-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      flex-shrink: 0;
    }
    .list h3 {
      color: #74aa91;
      font-size: 18px;
      margin-top: 0;
      border-bottom: 2px solid #74aa91;
      padding-bottom: 8px;
    }
    .card {
      background-color: #d7ebe2;
      color: #333;
      border-left: 4px solid #5a3c51;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      white-space: normal;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
      width: 100%;
      border: none;
    }
    .card:hover {
      transform: scale(1.02);
      background-color: #b9d9cd;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal > div {
      background: #fff;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      max-height: 80vh;
      overflow: auto;
      position: relative;
    }
    #modal-content {
      white-space: pre-wrap;
      color: #333;
    }
    #modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #5a3c51;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #modal button:hover {
      background-color: #3e2a38;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.femina.png" alt="Logo Femina" />
  <h1>ATENDIMENTO PADR√ÉO FEMINA</h1>
</header>

<div class="board" id="board"></div>

<div id="modal">
  <div>
    <button onclick="closeModal()">Fechar</button>
    <div id="modal-content"></div>
  </div>
</div>

<script>
const boardData = {
  lists: {
    "estoque_coluna_001": "ESTOQUE",
    "683615767be3d4dd7675250e": "CADASTROS - EXTERNAS",
    "683616ef6cc0c8d06e9b1dcc": "ADMINISTRATIVO",
    "683615767be3d4dd7675250f": "FOR√áA DE VENDAS",
    "683615767be3d4dd7675250d": "ATENDIMENTO - LOJA"
  },
  cards: [
    {
      name: "IDENTIFICA√á√ÉO PARA COMPRAR",
      desc: "Informamos que, para a realiza√ß√£o de compras no Espa√ßo do Revendedor, √© obrigat√≥ria a apresenta√ß√£o de um documento oficial com foto no caixa.\n\nEssa medida visa garantir a seguran√ßa, a identifica√ß√£o correta do revendedor e a integridade do processo de atendimento.\n\nAgradecemos a compreens√£o e colabora√ß√£o üíú",
      idList: "683615767be3d4dd7675250d"
    },
    {
      name: "ARM√ÅRIO - GUARDA VOLUME",
      desc: "Para seguran√ßa e organiza√ß√£o, n√£o √© permitido entrar na loja com bolsas ou mochilas.\n\nDisponibilizamos guarda-volumes com chave para guardar seus pertences com seguran√ßa.\n\nSempre que poss√≠vel, venha com o m√≠nimo de itens pessoais.\n\nAgradecemos a compreens√£o. üíú",
      idList: "683615767be3d4dd7675250d"
    },
    {
      name: "ACESSO RESTRITO",
      desc: "Para garantir a seguran√ßa, organiza√ß√£o e qualidade no atendimento, informamos que o acesso ao Espa√ßo do Revendedor (Loja) √© exclusivo para revendedores cadastrados.\n\nN√£o √© permitido o ingresso de acompanhantes ou terceiros durante as compras.\n\nContamos com a compreens√£o e colabora√ß√£o de todos para mantermos um ambiente adequado e eficiente para nossos parceiros de neg√≥cios.\n\nGratid√£o üíú",
      idList: "683615767be3d4dd7675250d"
    }
    // ... (demais cards que j√° existiam antes aqui)
  ]
};

function openModal(contentHtml) {
  document.getElementById("modal-content").innerHTML = contentHtml;
  document.getElementById("modal").style.display = "flex";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

const boardEl = document.getElementById("board");
const listsMap = {};
for (const [listId, listName] of Object.entries(boardData.lists)) {
  listsMap[listId] = {
    name: listName,
    cards: []
  };
}

for (const card of boardData.cards) {
  if (listsMap[card.idList]) {
    listsMap[card.idList].cards.push(card);
  }
}

const orderedListIds = [
  "estoque_coluna_001",
  "683615767be3d4dd7675250e",
  "683616ef6cc0c8d06e9b1dcc",
  "683615767be3d4dd7675250f",
  "683615767be3d4dd7675250d"
];

for (const listId of orderedListIds) {
  const list = listsMap[listId];
  if (!list) continue;

  const listEl = document.createElement("div");
  listEl.className = "list";
  listEl.innerHTML = `<h3>${list.name}</h3>`;

  list.cards.forEach(card => {
    const buttonEl = document.createElement("button");
    buttonEl.className = "card";
    buttonEl.innerHTML = `<strong>${card.name}</strong>`;
    buttonEl.onclick = () => openModal(`<strong>${card.name}</strong><br><br>${card.desc}`);
    listEl.appendChild(buttonEl);
  });

  boardEl.appendChild(listEl);
}
</script>

</body>
</html>
